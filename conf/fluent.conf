<source>
  type forward
</source>

<match access.*>
  type parser
  format apache2
  tag apache.access
  key_name message
</match>

<match apache.access>
  type webhdfs
  host hadoop11
#  namenode           hadoop11:50070
#  standby_namenode   hadoop12:50070
  port 50070
  path /tmp/access_log/access.log.%Y%m%d_%H.log
  output_include_time true
  output_include_tag  false
  flush_interval 60s
</match>
